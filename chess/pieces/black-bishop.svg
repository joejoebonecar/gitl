<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="black-bishop-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#222222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base -->
  <ellipse cx="30" cy="45" rx="12" ry="8" fill="url(#black-bishop-gradient)" stroke="#666666" stroke-width="1"/>

  <!-- Body -->
  <rect x="24" y="25" width="12" height="20" rx="2" fill="url(#black-bishop-gradient)" stroke="#666666" stroke-width="1"/>

  <!-- Bishop hat -->
  <polygon points="24,20 30,10 36,20" fill="url(#black-bishop-gradient)" stroke="#666666" stroke-width="1"/>

  <!-- Jewel -->
  <circle cx="30" cy="15" r="2" fill="#ff1744"/>
</svg>
