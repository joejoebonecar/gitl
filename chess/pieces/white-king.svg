<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="white-king-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base -->
  <ellipse cx="30" cy="45" rx="12" ry="8" fill="url(#white-king-gradient)" stroke="#cccccc" stroke-width="1"/>

  <!-- Body -->
  <rect x="24" y="25" width="12" height="20" rx="2" fill="url(#white-king-gradient)" stroke="#cccccc" stroke-width="1"/>

  <!-- Crown base -->
  <rect x="20" y="18" width="20" height="8" rx="2" fill="url(#white-king-gradient)" stroke="#cccccc" stroke-width="1"/>

  <!-- Crown points -->
  <polygon points="20,18 23,10 26,18" fill="url(#white-king-gradient)" stroke="#cccccc" stroke-width="1"/>
  <polygon points="26,18 29,8 32,18" fill="url(#white-king-gradient)" stroke="#cccccc" stroke-width="1"/>
  <polygon points="32,18 35,10 38,18" fill="url(#white-king-gradient)" stroke="#cccccc" stroke-width="1"/>
  <polygon points="38,18 41,12 44,18" fill="url(#white-king-gradient)" stroke="#cccccc" stroke-width="1"/>

  <!-- Cross on crown -->
  <rect x="29" y="6" width="2" height="6" fill="#ffeb3b"/>
  <rect x="27" y="8" width="6" height="2" fill="#ffeb3b"/>

  <!-- Jewel -->
  <circle cx="30" cy="22" r="2" fill="#ff1744"/>
</svg>
