  <!-- Battlements -->
  <rect x="22" y="15" width="4" height="10" fill="url(#black-rook-gradient)" stroke="#666666" stroke-width="1"/>
  <rect x="26" y="12" width="4" height="13" fill="url(#black-rook-gradient)" stroke="#666666" stroke-width="1"/>
  <rect x="30" y="15" width="4" height="10" fill="url(#black-rook-gradient)" stroke="#666666" stroke-width="1"/>
