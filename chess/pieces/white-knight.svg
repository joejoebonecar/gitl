<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="white-knight-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base -->
  <ellipse cx="30" cy="45" rx="12" ry="8" fill="url(#white-knight-gradient)" stroke="#cccccc" stroke-width="1"/>

  <!-- Body -->
  <rect x="24" y="25" width="12" height="20" rx="2" fill="url(#white-knight-gradient)" stroke="#cccccc" stroke-width="1"/>

  <!-- Knight head shape -->
  <path d="M 24 25 Q 20 15 26 12 Q 32 8 38 12 Q 44 15 40 25 Z" fill="url(#white-knight-gradient)" stroke="#cccccc" stroke-width="1"/>

  <!-- Mane -->
  <path d="M 26 12 Q 24 8 22 12" stroke="#cccccc" stroke-width="2" fill="none"/>
  <path d="M 38 12 Q 40 8 42 12" stroke="#cccccc" stroke-width="2" fill="none"/>
</svg>
