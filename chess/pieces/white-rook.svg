  <rect x="26" y="12" width="4" height="13" fill="url(#white-rook-gradient)" stroke="#cccccc" stroke-width="1"/>
  <rect x="30" y="15" width="4" height="10" fill="url(#white-rook-gradient)" stroke="#cccccc" stroke-width="1"/>
