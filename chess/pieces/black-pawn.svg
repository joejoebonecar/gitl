<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="black-pawn-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#222222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base -->
  <ellipse cx="30" cy="45" rx="12" ry="8" fill="url(#black-pawn-gradient)" stroke="#666666" stroke-width="1"/>

  <!-- Body -->
  <rect x="26" y="25" width="8" height="20" rx="4" fill="url(#black-pawn-gradient)" stroke="#666666" stroke-width="1"/>

  <!-- Pawn head -->
  <circle cx="30" cy="20" r="8" fill="url(#black-pawn-gradient)" stroke="#666666" stroke-width="1"/>
</svg>
